<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tu peso en otro planeta</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en Marte o Jupiter</p>
	<script>
		var usuario = prompt("cual es tu peso?")
		var planeta = parseInt(prompt("Elije tu planeta. \n1 es marte, 2 es jupiter"));
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;		
		var peso_final;
		if (planeta == 1) 
		{
			peso_final = peso * g_marte / g_tierra;	
			planeta = "Marte";
		}
		else if (planeta == 2) 
		{
			peso_final = peso * g_jupiter / g_tierra;
			planeta = "Jupiter";
		}
		else
		{
			peso_final = 100000000;
			planeta = "Kripton";
		}
		

		peso_final = parseInt(peso_final);
		document.write("Tu peso en " + planeta + "<strong> " + peso_final + " kilos</strong>");
	</script>
	
</body>
</html>
